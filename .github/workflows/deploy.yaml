name: Deploy with Ansible

on:
  workflow_run:
    workflows: ["Build and Push Image"]
    types:
      - completed

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Ansible Playbook (Dev)
        run: ansible-playbook -i inventory/dev.ini playbook.yml

  deploy-stage:
    runs-on: ubuntu-latest
    needs: deploy-dev
    environment:
      name: stage   # ðŸ‘ˆ requires approval if configured in repo settings
    steps:
      - uses: actions/checkout@v4
      - name: Run Ansible Playbook (Stage)
        run: ansible-playbook -i inventory/stage.ini playbook.yml

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-stage
    environment:
      name: production   # ðŸ‘ˆ requires approval if configured in repo settings
    steps:
      - uses: actions/checkout@v4
      - name: Run Ansible Playbook (Prod)
        run: ansible-playbook -i inventory/prod.ini playbook.yml

