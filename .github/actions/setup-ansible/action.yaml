#name: "Setup Ansible"
description: "Prepare Python, Ansible, and collections with caching"

runs:
  using: "composite"
  steps:
    # --- Python Setup ---
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # --- Cache pip packages ---
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    # --- Install Ansible + tools ---
    - name: Install Ansible & linting tools
      run: pip install ansible ansible-lint detect-secrets
      shell: bash

    # --- Cache Ansible Galaxy collections ---
    - name: Cache Ansible collections
      uses: actions/cache@v4
      with:
        path: ~/.ansible/collections
        key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}
        restore-keys: |
          ${{ runner.os }}-ansible-

    # --- Install required collections ---
    - name: Install Ansible collections
      run: ansible-galaxy install -r requirements.yml
      shell: bash

